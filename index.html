    .background {

    .circle-text {
      position: absolute;

    }

    .circle-text span {
      position: absolute;
      top: 0;

      font-size: 20px;

      color: #fff;

    @keyframes neonGlow {
      0% {

      }
      100% {
        text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4, 0 0 30px #ff1493, 0 0 40px #ff1493;
      }
    }

    @keyframes colorCycle {
      0% { color: #ff69b4; }
      25% { color: #00ffff; }
      50% { color: #ffff00; }
      75% { color: #00ff00; }
      100% { color: #ff69b4; }
    }

    .hearts, .falling-text {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;

      }

      }
    }

    iframe {
